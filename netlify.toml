[build]
    publish = '/client'

    functions = 'server/'

    [[redirects]]
        from = "/*"
        to = "/index.html"
        status = 200

    [[headers]]
        # Define which paths this specific [[headers]] block will cover.
        for = "/*"
            [headers.values]
            Access-Control-Allow-Origin = "*"

    [[plugins]]
        package = "@netlify/plugin-functions-install-core"